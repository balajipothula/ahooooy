<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ahooooy - Profile Creation</title>
  </head>
  <body>
    <h1>Create Your Profile</h1>
    <form action="/profile" method="POST">
      <!-- Virtual Number (hidden, already generated by system) -->
      <input type="hidden" id="virtual_number" name="virtual_number" />

      <!-- Email (readonly, already registered) -->
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" value="{{.Email}}" readonly /><br><br>

      <!-- First Name -->
      <label for="first_name">First Name:</label><br>
      <input type="text" id="first_name" name="first_name" required /><br><br>

      <!-- Family Name -->
      <label for="family_name">Family Name:</label><br>
      <input type="text" id="family_name" name="family_name" required /><br><br>

      <!-- Date of Birth -->
      <label for="dob">Date of Birth:</label><br>
      <input type="date" id="dob" name="dob" required /><br><br>

      <!-- Gender -->
      <label for="gender">Gender:</label><br>
      <select id="gender" name="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select><br><br>

      <!-- Submit -->
      <button type="submit">Save Profile</button>
    </form>
  </body>
</html>
