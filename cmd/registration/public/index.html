<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>ahooooy â€” Request Login Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: grid;
      place-items: center;
      min-height: 100dvh;
      margin: 0;
      background: #fafafa;
    }

    .card {
      background: #fff;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, .07);
      width: min(420px, 92vw);
    }

    h1 {
      margin: 0 0 12px;
      font-size: 20px;
    }

    p {
      margin: 0 0 18px;
      color: #555;
      font-size: 14px;
    }

    label {
      display: block;
      font-size: 13px;
      margin: 0 0 6px;
      color: #333;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
    }

    button {
      margin-top: 14px;
      width: 100%;
      padding: 12px;
      border: 0;
      border-radius: 10px;
      background: #111;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    button:disabled {
      opacity: .6;
      cursor: wait;
    }

    .msg {
      margin-top: 12px;
      font-size: 13px;
    }

    .ok {
      color: #0a7a28;
    }

    .err {
      color: #b00020;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Sign in to ahooooy</h1>
    <p>Enter your email and weâ€™ll send a 6-digit code.</p>

    <form id="otpForm">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" placeholder="you@example.com" required />
      <button id="submitBtn" type="submit">Send code</button>
      <div id="msg" class="msg" aria-live="polite"></div>
    </form>
  </div>

  <script>
    // ðŸ‘‡ Set your backend endpoint here
    // e.g. http://127.0.0.1:3000
    const REQUEST_OTP_URL = "/";

    const form = document.getElementById('otpForm');
    const emailEl = document.getElementById('email');
    const msgEl = document.getElementById('msg');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msgEl.textContent = "";
      msgEl.className = "msg";
      submitBtn.disabled = true;

      try {
        const res = await fetch(REQUEST_OTP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: emailEl.value.trim() })
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || `Request failed (${res.status})`);
        }

        msgEl.textContent = "Check your inbox for the 6-digit code.";
        msgEl.classList.add("ok");
        form.reset();
      } catch (err) {
        msgEl.textContent = err.message || "Something went wrong. Please try again.";
        msgEl.classList.add("err");
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>

</html>
